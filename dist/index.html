<html>
  <head><link rel="stylesheet" href="/index.e901c324.css">
    <title> Escrow Dapp </title>
  </head>

  <body>
    <h1>De-Escrow</h1>
    <div class="contract">
      <h2> New Contract </h2>
      <label>
        Arbiter Address
        <input type="text" id="arbiter">
      </label>

      <label>
        Beneficiary Address
        <input type="text" id="beneficiary">
      </label>

      <label>
        Deposit Amount (in ETH)
        <input type="text" id="ethValue">
      </label>

      <div class="button" id="deploy">
        Deploy
      </div>
    </div>

    <div class="existing-contracts">
      <h2> Search Contracts </h2>

      <label>
        Contract Address
        <input type="text" id="contractAddress">
      </label>

      <div id="container">
          <!-- where existing contracts will go -->
      </div>
    </div>

    <script src="/index.bed84fc0.js" defer=""></script>
  </body>
</html>
